{% extends 'base.html' %}

{% block content %}
<div class="container text-white">
    <div>

        <div>
            <div class="heading">
                <h3>
                    Detect stress by entering textarea
                </h3>
            </div>
        </div>

        <div class="container">

            <form action="/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h4>
                    <label>Enter Text</label>
                </h4>

                <div class="input-group" style="height: 100px;">
                    <input type="text" name="rawtext" class="form-control" $input-padding-x:50px; id="inputGroupFile04"
                        aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                </div><br>

                <button type="submit" class="btn btn-outline-secondary">Submit <svg xmlns="http://www.w3.org/2000/svg"
                        width="16" height="16" fill="currentColor" class="bi bi-arrow-bar-up" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M8 10a.5.5 0 0 0 .5-.5V3.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 3.707V9.5a.5.5 0 0 0 .5.5zm-7 2.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5z" />
                    </svg></button>
                



                <div>

                </div>




            </form>
        </div>
    </div>

</div><br><br><br>
<div>
    <h3>{{ message }}</h3>
</div>

{% if prediction_text5 == 'Stressed' %}
<div style="color: red; text-align: center;" class="algo">
  <h2>
    {{ prediction_text5 }}
  </h2>
  <h3>
    {{ statement }}
  </h3>
</div>
{% else %}
<div style="color: rgb(0, 168, 0); text-align: center;" class="algo">
  <h2>
    {{ prediction_text5 }}     
  </h2>
  <h3>
    {{ statement }}
  </h3>
</div>
{% endif %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
{% endblock %}
